<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo Cáo Hiệu Suất - BV Ung Bướu CS2</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root { --bv-blue: #00529b; --bv-green: #2ecc71; }
        body { background-color: #f0f4f8; font-family: "Times New Roman", Times, serif; padding: 20px; color: #333; }
        
        .report-card { 
            max-width: 1050px; margin: auto; background: white; border-radius: 4px; 
            box-shadow: 0 5px 25px rgba(0,0,0,0.1); padding: 50px; border-top: 10px solid var(--bv-blue);
        }
        
        .hospital-brand { border-bottom: 2px solid var(--bv-green); margin-bottom: 20px; padding-bottom: 10px; }
        .hospital-name { color: var(--bv-blue); font-weight: bold; font-size: 1.4rem; margin: 0; text-transform: uppercase; }
        
        .report-title { text-align: center; font-weight: bold; margin: 30px 0; font-size: 1.8rem; text-transform: uppercase; color: #000; }
        
        /* Table Styles */
        .table { border: 1.5px solid #000; }
        .table thead th { background-color: #f8f9fa; color: #000; text-align: center; border: 1px solid #000; font-weight: bold; padding: 12px; }
        .table td { border: 1px solid #000; vertical-align: middle; padding: 10px; }
        
        .input-number { width: 100%; border: none; text-align: right; font-weight: bold; background: transparent; font-size: 1.2rem; color: var(--bv-blue); }
        .input-number:focus { outline: none; background: #fff9c4; }

        /* Icon Date Picker */
        .custom-date-box { 
            display: inline-flex; align-items: center; background: #fff; 
            border: 2px solid var(--bv-blue); border-radius: 50px; padding: 5px 20px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #datePicker { border: none; outline: none; font-weight: bold; color: var(--bv-blue); cursor: pointer; font-size: 1rem; }

        .control-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .footer-date { margin-top: 40px; text-align: right; font-style: italic; font-size: 1.2rem; padding-right: 30px; }

        @media print { 
            .no-print { display: none !important; } 
            .report-card { box-shadow: none; border: none; width: 100%; padding: 0; }
            body { background: white; }
        }
    </style>
</head>
<body>

<div class="report-card">
    <div class="hospital-brand">
        <p class="hospital-name">SỞ Y TẾ TP. HỒ CHÍ MINH</p>
        <p class="hospital-name">BỆNH VIỆN UNG BƯỚU - CS2</p>
        <p class="mb-0 fw-bold" style="color: var(--bv-green)">KHOA XÉT NGHIỆM</p>
    </div>

    <h3 class="report-title">BẢNG BÁO CÁO HIỆU SUẤT XÉT NGHIỆM HẰNG NGÀY</h3>

    <div class="control-bar no-print">
        <div class="custom-date-box">
            <i class="fa-solid fa-calendar-check me-2" style="color: var(--bv-blue)"></i>
            <input type="date" id="datePicker" onchange="loadData()">
        </div>

        <div id="authArea">
            <input type="password" id="passInput" placeholder="Mật khẩu" class="form-control form-control-sm d-inline-block" style="width: 120px; border-radius: 20px;">
            <button onclick="unlock()" class="btn btn-primary btn-sm px-3" style="border-radius: 20px;">Mở khóa (Enter)</button>
        </div>

        <div id="editArea" style="display: none;">
            <button onclick="saveData()" class="btn btn-success btn-sm fw-bold px-4 shadow-sm" style="border-radius: 20px;">
                <i class="fa-solid fa-cloud-arrow-up me-1"></i> LƯU (Ctrl+S)
            </button>
            <button onclick="lock()" class="btn btn-outline-secondary btn-sm ms-2" style="border-radius: 20px;">Đóng</button>
        </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th width="5%">STT</th>
                <th width="12%">MÃ MÁY</th>
                <th width="43%">TÊN HỆ THỐNG / THIẾT BỊ XÉT NGHIỆM</th>
                <th width="25%">MODEL</th>
                <th width="15%">SỐ LƯỢNG</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
        <tfoot>
            <tr style="background: #f8f9fa; font-weight: bold;">
                <td colspan="4" class="text-end px-4">TỔNG CỘNG</td>
                <td id="totalValue" class="text-end text-danger fs-5 px-3">0</td>
            </tr>
        </tfoot>
    </table>

    <div class="footer-date">
        Ngày <span id="dDay">...</span> tháng <span id="dMonth">...</span> năm <span id="dYear">20...</span>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://hautruong3339-c2db4-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const PASSWORD = "1"; 
    let isEditing = false;

    // GIỮ Y CHANG DỮ LIỆU TÊN MÁY BAN ĐẦU
    const machines = [
        { id: "PT100674", ten: "Hệ thống xét nghiệm sinh hóa - miễn dịch tự động và thiết bị hỗ trợ", model: "24d" },
        { id: "PT100673", ten: "Máy đếm tế bào dòng chảy (flow cytometry) (máy phân tích tế bào dòng chảy)", model: "NAVIOS (8 COLOR/2LASER)" },
        { id: "PT100661", ten: "Máy phân tích huyết học tự động ≥ 50 thông số (máy phân tích huyết học)", model: "DxH 800" },
        { id: "PT100663", ten: "Máy phân tích miễn dịch tự động ≥ 150 test/giờ (máy phân tích miễn dịch)", model: "DxI 800" }
    ];

    // LẮNG NGHE PHÍM TẮT
    document.addEventListener('keydown', function(e) {
        if (e.key === "Enter" && document.activeElement.id === "passInput") {
            unlock();
        }
        if ((e.ctrlKey || e.metaKey) && e.key === 's') {
            e.preventDefault(); 
            if (isEditing) saveData();
            else alert("Vui lòng mở khóa bằng mật khẩu trước khi lưu!");
        }
    });

    document.getElementById('datePicker').valueAsDate = new Date();

    function unlock() {
        if(document.getElementById('passInput').value === PASSWORD) {
            isEditing = true;
            document.getElementById('authArea').style.display = "none";
            document.getElementById('editArea').style.display = "block";
            loadData();
        } else { alert("Mật khẩu không đúng!"); }
    }

    function lock() {
        isEditing = false;
        document.getElementById('authArea').style.display = "block";
        document.getElementById('editArea').style.display = "none";
        document.getElementById('passInput').value = "";
        loadData();
    }

    function loadData() {
        const date = document.getElementById('datePicker').value;
        if (!date) return;
        const d = new Date(date);
        document.getElementById('dDay').innerText = d.getDate().toString().padStart(2, '0');
        document.getElementById('dMonth').innerText = (d.getMonth() + 1).toString().padStart(2, '0');
        document.getElementById('dYear').innerText = d.getFullYear();

        database.ref('reports/' + date).once('value', (snapshot) => {
            const data = snapshot.val() || {};
            const body = document.getElementById('tableBody');
            body.innerHTML = "";
            let total = 0;

            machines.forEach((m, i) => {
                // Nếu không có dữ liệu (undefined hoặc trống) thì hiển thị số 0
                let val = data[m.id];
                if (val === undefined || val === "") val = "0";
                
                total += parseInt(val);

                body.innerHTML += `<tr>
                    <td class="text-center">${i+1}</td>
                    <td class="text-center"><small>${m.id}</small></td>
                    <td class="px-3">${m.ten}</td>
                    <td class="text-center fw-bold">${m.model}</td>
                    <td>
                        <input type="number" ${!isEditing ? 'readonly' : ''} 
                               oninput="calculateTotal()" id="input-${m.id}" 
                               class="input-number" value="${val}">
                    </td>
                </tr>`;
            });
            document.getElementById('totalValue').innerText = total.toLocaleString('vi-VN');
        });
    }

    function calculateTotal() {
        let total = 0;
        machines.forEach(m => {
            let val = document.getElementById(`input-${m.id}`).value;
            if(!val) val = 0;
            total += parseInt(val);
        });
        document.getElementById('totalValue').innerText = total.toLocaleString('vi-VN');
    }

    function saveData() {
        const date = document.getElementById('datePicker').value;
        const updateData = {};
        machines.forEach(m => {
            let val = document.getElementById(`input-${m.id}`).value;
            updateData[m.id] = (val === "" || val === null) ? "0" : val;
        });

        database.ref('reports/' + date).set(updateData)
            .then(() => { 
                alert("Đã lưu dữ liệu thành công!"); 
                lock(); 
            })
            .catch((e) => alert("Lỗi kết nối Firebase: " + e.message));
    }

    loadData();
</script>
</body>
</html>
